<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星河伺服器 - 帝國永續發展</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
    <style>
        /* 這裡維持你原版的 CSS 設定 */
        html { scroll-behavior: smooth; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #0d1117; color: #c9d1d9; font-family: 'Segoe UI', "Microsoft JhengHei", sans-serif; line-height: 1.5; }

        .navbar { background-color: #3fb950 !important; height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 5%; position: sticky; top: 0; z-index: 1000; }
        .nav-left { display: flex; align-items: center; }
        .nav-right { display: flex; gap: 20px; }
        .nav-link { color: #000; text-decoration: none; font-size: 0.95rem; font-weight: 600; transition: 0.3s; }
        .nav-link:hover { opacity: 0.6; }
        .cube-icon { font-size: 1.6rem; color: #000; margin-right: 12px; }
        .brand { color: #000; font-size: 1.3rem; font-weight: bold; }

        .hero { padding: 80px 20px; text-align: center; background: radial-gradient(circle at 50% 50%, #1a2e1a 0%, #0d1117 100%); }
        .copy-card { background: linear-gradient(145deg, #238636, #2ea043); border-radius: 12px; padding: 25px; width: 320px; margin: 20px auto; cursor: pointer; box-shadow: 0 0 30px rgba(63, 185, 80, 0.3); transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; overflow: hidden; user-select: none; }
        .copy-card:active { transform: scale(0.92); filter: brightness(1.1); }
        .ip-box { background: rgba(0,0,0,0.3); padding: 12px; border-radius: 6px; margin: 10px 0; font-family: monospace; font-size: 1.2rem; color: #fff; }

        /* 數據中心區塊 */
        .live-status-section { background-color: #0d1117; padding: 80px 5% 60px 5%; border-top: 1px solid #30363d; }
        .section-title { text-align: center; margin-bottom: 40px; }
        .section-title h2 { color: #fff; font-size: 1.8rem; margin-bottom: 10px; }
        
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; max-width: 1000px; margin: 0 auto; }
        .stat-card { background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 25px; text-align: center; }
        .stat-value { font-size: 1.5rem; font-weight: bold; color: #3fb950; display: block; margin-top: 10px; }

        #player-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; max-width: 1000px; margin: 30px auto; }
        .player-card { text-align: center; background: #161b22; padding: 15px; border-radius: 10px; border: 1px solid #30363d; width: 130px; }
        .player-card img { width: 80px; height: 80px; image-rendering: pixelated; }

        /* --- 新版 Discord 訊息同步區 (無側欄、無按鈕) --- */
        .discord-messages-container {
            max-width: 1000px;
            margin: 0 auto 40px auto;
            border: 1px solid #30363d;
            border-radius: 12px;
            background: #161b22;
            overflow: hidden;
        }
        .discord-sync-header {
            padding: 12px 20px;
            background: #1c2128;
            border-bottom: 1px solid #30363d;
            font-weight: bold;
            color: #3fb950;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        /* 針對渲染器的自定義高度 */
        discord-messages {
            width: 100%;
            height: 450px;
            background: #161b22;
        }

        .footer { background-color: #0d1117; padding: 60px 20px; text-align: center; border-top: 1px solid #30363d; }
        #toast { visibility: hidden; background: #3fb950; color: #000; padding: 12px 25px; border-radius: 30px; position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%); font-weight: bold; transition: 0.3s; }
        #toast.show { visibility: visible; opacity: 1; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-left"><i class="fas fa-cube cube-icon"></i><span class="brand">星河伺服器</span></div>
    </nav>

    <div class="hero">
        <h1>探索無限可能的方塊世界</h1>
        <p style="color: #3fb950; font-weight: bold;">帝 國 永 續 發 展</p>
        <div class="copy-card" onclick="handleCopy(event, 'ryfn.falix.gg')">
            <strong>Java Edition (PC)</strong>
            <div class="ip-box">ryfn.falix.gg</div>
            <p style="font-size:0.8rem;">點擊複製 IP</p>
        </div>
    </div>

    <section id="dashboard" class="live-status-section">
        <div class="section-title"><h2>伺服器數據中心</h2></div>
        <div class="dashboard-grid">
            <div class="stat-card"><span>運行狀態</span><span id="live-status" class="stat-value">讀取中...</span></div>
            <div class="stat-card"><span>目前人數</span><span id="live-players" class="stat-value">0 / 0</span></div>
            <div class="stat-card"><span>即時延遲</span><span id="live-ping" class="stat-value">-- ms</span></div>
        </div>

        <div id="player-list"></div>

        <div class="discord-messages-container">
            <div class="discord-sync-header"><i class="fab fa-discord"></i> 公告對話同步</div>
            <discord-messages 
                server="1426193407130341408" 
                channel="1471871257472532591">
            </discord-messages>
        </div>
    </section>

    <footer class="footer">
        <p>© 2025-2026 星河伺服器. 版權所有.</p>
    </footer>

    <div id="toast">✅ IP 複製成功！</div>

    <script>
        // 複製與 API 更新邏輯維持你的原版（已修正玩家 Bug）
        function handleCopy(event, text) {
            navigator.clipboard.writeText(text);
            document.getElementById("toast").classList.add("show");
            setTimeout(() => document.getElementById("toast").classList.remove("show"), 2500);
        }

        async function updateServerInfo() {
            const ip = "ryfn.falix.gg";
            const start = Date.now();
            try {
                const res = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
                const data = await res.json();
                if (data.online) {
                    document.getElementById('live-status').innerText = '伺服器開啟中';
                    document.getElementById('live-players').innerText = `${data.players.online} / ${data.players.max}`;
                    document.getElementById('live-ping').innerText = `${Date.now() - start} ms`;

                    const pList = document.getElementById('player-list');
                    if (data.players.list && data.players.list.length > 0) {
                        pList.innerHTML = data.players.list.map(p => `
                            <div class="player-card">
                                <img src="https://mc-heads.net/avatar/${p.name_clean || p.name}/80">
                                <div style="color:#3fb950; font-size:0.85rem; margin-top:8px; font-weight:bold;">${p.name_clean || p.name}</div>
                            </div>
                        `).join('');
                    } else {
                        pList.innerHTML = '<div style="color:#8b949e;">目前沒有玩家在線</div>';
                    }
                }
            } catch (e) { console.error("API Error"); }
        }
        updateServerInfo();
        setInterval(updateServerInfo, 30000);
    </script>
</body>
</html>
