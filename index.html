<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星河伺服器 - 帝國永續發展</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #0d1117; color: #c9d1d9; font-family: sans-serif; line-height: 1.5; }

        /* 頂部亮綠色導覽列 */
        .navbar {
            background-color: #3fb950 !important;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .cube-icon { font-size: 1.6rem; color: #000; margin-right: 12px; }
        .brand { color: #000; font-size: 1.3rem; font-weight: bold; }

        /* 主視覺區 */
        .hero {
            padding: 60px 20px;
            text-align: center;
            background: radial-gradient(circle at 50% 50%, #1a2e1a 0%, #0d1117 100%);
        }

        /* --- 視覺效果強化：複製卡片 --- */
        .copy-card {
            background: linear-gradient(145deg, #238636, #2ea043);
            border-radius: 12px;
            padding: 25px;
            width: 320px;
            margin: 20px auto;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(63, 185, 80, 0.4);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            user-select: none;
        }
        
        /* 懸浮效果 */
        .copy-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 0 30px rgba(63, 185, 80, 0.6);
        }

        /* 點擊瞬間的縮放效果 */
        .copy-card:active {
            transform: scale(0.92);
            filter: brightness(1.2);
        }

        /* 點擊產生的擴散光圈 (透過 JS 控制) */
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }
        @keyframes ripple-animation {
            to { transform: scale(4); opacity: 0; }
        }

        .ip-box { background: rgba(0,0,0,0.3); padding: 12px; border-radius: 6px; margin: 10px 0; font-family: monospace; font-size: 1.2rem; color: #fff; }

        /* 介紹區塊 */
        .intro-container {
            background: #fff;
            padding: 60px 5%;
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }
        .item {
            background: #fff;
            padding: 30px;
            width: 300px;
            border-radius: 15px;
            color: #1f2328;
            box-shadow: 0 4px 25px rgba(0,0,0,0.1);
            text-align: center;
            transition: 0.3s;
        }
        .item:hover { transform: translateY(-5px); }
        .item i { font-size: 2.5rem; color: #3fb950; margin-bottom: 20px; }

        /* 右下角懸浮按鈕 */
        .float-btns {
            position: fixed;
            bottom: 30px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 9999;
        }
        .btn {
            width: 55px; height: 55px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #fff; text-decoration: none; font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
        }
        .yt { background: #ff0000; }
        .dc { background: #5865f2; }
        .btn:hover { transform: scale(1.1); }

        /* 頁尾 */
        .footer {
            background-color: #0d1117;
            padding: 50px 20px;
            text-align: center;
            border-top: 1px solid #30363d;
        }
        .copyright { color: #484f58; font-size: 0.8rem; margin-top: 20px; }

        /* 複製提示 (Toast) */
        #toast {
            visibility: hidden; background: #3fb950; color: #000;
            padding: 12px 25px; border-radius: 30px; position: fixed;
            bottom: 50px; left: 50%; transform: translateX(-50%) translateY(20px);
            font-weight: bold; z-index: 10000; opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #toast.show { visibility: visible; opacity: 1; transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

    <nav class="navbar">
        <i class="fas fa-cube cube-icon"></i>
        <span class="brand">星河伺服器</span>
    </nav>

    <div class="hero">
        <h1>探索無限可能的方塊世界</h1>
        
        <div class="copy-card" id="ipCard" onclick="handleCopy(event, 'ryfn.falix.gg')">
            <strong>Java Edition (PC)</strong>
            <div class="ip-box">ryfn.falix.gg</div>
            <p style="font-size:0.8rem; opacity: 0.9;">點擊複製 IP 加入遊戲</p>
        </div>
    </div>

    <div class="intro-container">
        <div class="item"><i class="fas fa-map-marker-alt"></i><h3>TPA 玩家傳送</h3><p>隨時隨地與好友相聚。</p></div>
        <div class="item"><i class="fas fa-user-check"></i><h3>高效反作弊</h3><p>保證絕對公平的競技環境。</p></div>
        <div class="item"><i class="fas fa-network-wired"></i><h3>多版本相容</h3><p>支援 ViaVersion 系列模組。</p></div>
        <div class="item"><i class="fab fa-discord"></i><h3>Discord 同步</h3><p>聊天室即時雙向連動。</p></div>
    </div>

    <div class="float-btns">
        <a href="https://youtube.com/@ryfn_falix_gg?si=PlusQ7FQkUUfXm8i" target="_blank" class="btn yt"><i class="fab fa-youtube"></i></a>
        <a href="https://discord.gg/3D49QtXgTK" target="_blank" class="btn dc"><i class="fab fa-discord"></i></a>
    </div>

    <footer class="footer">
        <div style="color:white; font-weight:bold; margin-bottom:15px;">加入我們的社群</div>
        <div style="display: flex; justify-content: center; gap: 20px;">
            <a href="https://youtube.com/@ryfn_falix_gg?si=PlusQ7FQkUUfXm8i" target="_blank" style="color: #ff0000; font-size: 2rem;"><i class="fab fa-youtube"></i></a>
            <a href="https://discord.gg/3D49QtXgTK" target="_blank" style="color: #5865f2; font-size: 2rem;"><i class="fab fa-discord"></i></a>
        </div>
        <p class="copyright">© 2025-2026 Minecraft | 星河伺服器. 版權所有.</p>
    </footer>

    <div id="toast">✅ IP 複製成功，快去加入吧！</div>

    <script>
        function handleCopy(event, text) {
            // 1. 複製文字
            navigator.clipboard.writeText(text);

            // 2. 產出點擊擴散效果 (Ripple)
            const card = event.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(card.clientWidth, card.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - card.offsetLeft - radius}px`;
            circle.style.top = `${event.clientY - card.offsetTop - radius}px`;
            circle.classList.add("ripple");

            const ripple = card.getElementsByClassName("ripple")[0];
            if (ripple) { ripple.remove(); }
            card.appendChild(circle);

            // 3. 顯示 Toast 提示
            var x = document.getElementById("toast");
            x.className = "show";
            setTimeout(function(){ x.className = ""; }, 2500);
        }
    </script>
</body>
</html>
