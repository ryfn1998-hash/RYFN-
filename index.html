<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星河伺服器 - 帝國永續發展</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 全域與導覽列設定 (保持不變) */
        html { scroll-behavior: smooth; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #0d1117; color: #c9d1d9; font-family: 'Segoe UI', "Microsoft JhengHei", sans-serif; line-height: 1.5; }

        .navbar {
            background-color: #3fb950 !important;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .nav-left { display: flex; align-items: center; }
        .cube-icon { font-size: 1.6rem; color: #000; margin-right: 12px; }
        .brand { color: #000; font-size: 1.3rem; font-weight: bold; }
        .nav-right { display: flex; gap: 20px; }
        .nav-link { color: #000; text-decoration: none; font-size: 0.95rem; font-weight: 600; }

        /* 主視覺區 */
        .hero {
            padding: 80px 20px;
            text-align: center;
            background: radial-gradient(circle at 50% 50%, #1a2e1a 0%, #0d1117 100%);
        }
        .copy-card {
            background: linear-gradient(145deg, #238636, #2ea043);
            border-radius: 12px;
            padding: 25px;
            width: 320px;
            margin: 20px auto;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(63, 185, 80, 0.3);
            transition: 0.2s;
        }
        .ip-box { background: rgba(0,0,0,0.3); padding: 12px; border-radius: 6px; margin: 10px 0; font-family: monospace; font-size: 1.2rem; color: #fff; }

        /* 數據中心區塊 */
        .live-status-section {
            background-color: #0d1117;
            padding: 80px 5% 60px 5%;
            border-top: 1px solid #30363d;
        }
        .section-title { text-align: center; margin-bottom: 40px; }
        .dashboard-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; max-width: 1000px; margin: 0 auto 40px auto;
        }
        .stat-card { background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 25px; text-align: center; }
        .stat-value { font-size: 1.5rem; font-weight: bold; color: #3fb950; display: block; margin-top: 10px; }

        /* 在線玩家清單 (移到 Discord 上方) */
        #player-list {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 15px; max-width: 1000px; margin: 0 auto 30px auto;
        }
        .player-card {
            text-align: center; background: #161b22; padding: 10px;
            border-radius: 10px; border: 1px solid #30363d; width: 100px;
            transition: 0.3s;
        }
        .player-card img { width: 60px; height: 60px; }
        .player-name { color: #3fb950; font-size: 0.75rem; margin-top: 5px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        /* Discord 訊息展示區 (精簡版) */
        .discord-viewer-box {
            max-width: 1000px;
            margin: 0 auto 40px auto;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #30363d;
            background: #161b22;
        }
        .viewer-header {
            padding: 12px 15px;
            background: #1c2128;
            border-bottom: 1px solid #30363d;
            font-weight: bold;
            color: #fff;
            font-size: 0.9rem;
        }

        /* 機器人與頁尾 (保持不變) */
        .grid-container { background: #fff; padding: 60px 5%; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; max-width: 1200px; margin: 0 auto; }
        .bot-item { background: #fff; padding: 30px 20px; border-radius: 15px; color: #1f2328; box-shadow: 0 4px 20px rgba(0,0,0,0.08); text-align: center; border: 1px solid #f0f0f0; }
        .footer { background-color: #0d1117; padding: 40px 20px; text-align: center; border-top: 1px solid #30363d; }

        #toast { visibility: hidden; background: #3fb950; color: #000; padding: 12px 25px; border-radius: 30px; position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%); z-index: 10000; }
        #toast.show { visibility: visible; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-left"><i class="fas fa-cube cube-icon"></i><span class="brand">星河伺服器</span></div>
        <div class="nav-right">
            <a href="#dashboard" class="nav-link" style="margin-right:15px">數據中心</a>
            <a href="#bots" class="nav-link">機器人</a>
        </div>
    </nav>

    <div class="hero">
        <h1>探索無限可能的方塊世界</h1>
        <p style="color: #3fb950; font-weight: bold; margin-top: 10px;">帝 國 永 續 發 展</p>
        <div class="copy-card" onclick="handleCopy('ryfn.falix.gg')">
            <strong>Java Edition (PC)</strong>
            <div class="ip-box">ryfn.falix.gg</div>
            <p style="font-size:0.8rem;">點擊複製 IP</p>
        </div>
    </div>

    <section id="dashboard" class="live-status-section">
        <div class="section-title"><h2>伺服器數據中心</h2></div>
        
        <div class="dashboard-grid">
            <div class="stat-card"><span>狀態</span><span id="live-status" class="stat-value">讀取中...</span></div>
            <div class="stat-card"><span>人數</span><span id="live-players" class="stat-value">0 / 0</span></div>
            <div class="stat-card"><span>版本</span><span class="stat-value" style="font-size: 1.1rem;">fabric/arclight 1.21.1</span></div>
            <div class="stat-card"><span>延遲</span><span id="live-ping" class="stat-value">-- ms</span></div>
        </div>

        <div id="player-list">
            </div>

        <div class="discord-viewer-box">
            <div class="viewer-header"><i class="fab fa-discord"></i> 近期廣播訊息同步</div>
            <script src="https://cdn.jsdelivr.net/npm/@widgetbot/html-embed"></script>
            <discord-messages
                server="1426193407130341408"
                channel="1469880403799314432"
                style="width: 100%; height: 350px;"> </discord-messages>
        </div>
    </section>

    <div id="bots" style="background: #f8f9fa; padding-bottom: 60px;">
        <div class="section-title" style="padding-top:60px;"><h2 style="color:#0d1117;">Discord 智能機器人</h2></div>
        <div class="grid-container" style="background:transparent;">
            <div class="bot-item"><i class="fas fa-ghost" style="font-size:2rem; color:#5865f2;"></i><h3>怪物追蹤</h3><p>實時查詢怪物數量。</p></div>
            <div class="bot-item"><i class="fas fa-chart-line" style="font-size:2rem; color:#5865f2;"></i><h3>伺服器統計</h3><p>獲取詳細性能指標。</p></div>
            <div class="bot-item"><i class="fas fa-history" style="font-size:2rem; color:#5865f2;"></i><h3>自動備份</h3><p>每日定時存檔。</p></div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025-2026 星河伺服器. 版權所有.</p>
    </footer>

    <div id="toast">✅ IP 複製成功！</div>

    <script>
        function handleCopy(text) {
            navigator.clipboard.writeText(text);
            const t = document.getElementById("toast");
            t.className = "show";
            setTimeout(() => t.className = "", 2500);
        }

        async function updateServerInfo() {
            const ip = "ryfn.falix.gg";
            try {
                const res = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
                const data = await res.json();
                
                if (data.online) {
                    document.getElementById('live-status').innerText = '開啟中';
                    document.getElementById('live-status').style.color = '#3fb950';
                    document.getElementById('live-players').innerText = `${data.players.online} / ${data.players.max}`;
                    document.getElementById('live-ping').innerText = `4 ms`;

                    const pList = document.getElementById('player-list');
                    if (data.players.list && data.players.list.length > 0) {
                        pList.innerHTML = data.players.list.map(p => `
                            <div class="player-card">
                                <img src="https://minotar.net/cube/${p.name_clean}/60.png">
                                <div class="player-name">${p.name_clean}</div>
                            </div>
                        `).join('');
                    } else {
                        pList.innerHTML = '<div style="color:#8b949e;">目前無人在此位面</div>';
                    }
                } else {
                    document.getElementById('live-status').innerText = '維護中';
                    document.getElementById('live-status').style.color = '#f85149';
                }
            } catch (e) { console.error("API Error"); }
        }

        updateServerInfo();
        setInterval(updateServerInfo, 30000);
    </script>
</body>
</html>
