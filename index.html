<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>星河伺服器</title>
    <style>
        :root {
            --server-green: #2dbd4a; /* 原圖綠色 */
            --neon-green: #39ff14;
        }

        /* 基礎樣式復原 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft JhengHei", Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4; /* 恢復原圖的灰白背景 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* 僅在最外層加一點點綠色流光邊框 */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            border: 4px solid transparent;
            border-image: conic-gradient(from var(--angle), transparent, var(--neon-green), transparent) 1;
            z-index: 9999;
            pointer-events: none;
            animation: rotateGradient 2s linear infinite;
        }

        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        @keyframes rotateGradient { to { --angle: 360deg; } }

        /* 背景畫布 - 負責觸控的震撼效果 */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none; /* 讓點擊穿透到卡片上 */
        }

        /* 原圖綠色標題列 */
        .header {
            background-color: var(--server-green);
            padding: 20px 5%;
            color: white;
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            z-index: 10;
        }

        .header-icon {
            margin-right: 10px;
        }

        /* 卡片區域布局 */
        .content-wrapper {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 強制三欄 */
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }

        /* 響應式：手機變兩欄 */
        @media (max-width: 768px) {
            .grid-container { grid-template-columns: repeat(2, 1fr); }
        }

        /* 復原原圖卡片風格 */
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }

        .card h3 {
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .card p {
            color: #777;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        /* 頁尾 */
        .footer {
            padding: 30px;
            text-align: center;
            color: #333;
            z-index: 10;
        }
    </style>
</head>
<body id="body-main">

    <canvas id="stage"></canvas>

    <header class="header">
        <span class="header-icon">⬛</span> 星河伺服器
    </header>

    <main class="content-wrapper">
        <div class="grid-container">
            <div class="card">
                <img src="https://img.icons8.com/color/96/marker.png" class="card-icon" alt="TPA">
                <h3>TPA 玩家傳送</h3>
                <p>隨時隨地與好友相聚。</p>
            </div>
            <div class="card">
                <img src="https://img.icons8.com/color/96/checked-user-male.png" class="card-icon" alt="AntiCheat">
                <h3>高效反作弊</h3>
                <p>保證絕對公平的競技環境。</p>
            </div>
            <div class="card">
                <img src="https://img.icons8.com/color/96/flow-chart.png" class="card-icon" alt="Version">
                <h3>多版本相容</h3>
                <p>支援 ViaVersion 系列模組。</p>
            </div>
            <div class="card">
                <img src="https://img.icons8.com/color/96/discord-new.png" class="card-icon" alt="Discord">
                <h3>Discord 同步</h3>
                <p>聊天室即時雙向連動。</p>
            </div>
            <div class="card">
                <img src="https://img.icons8.com/color/96/flash-on.png" class="card-icon" alt="Hardware">
                <h3>極速硬體</h3>
                <p>頂級處理器，極致流暢。</p>
            </div>
            <div class="card">
                <img src="https://img.icons8.com/color/96/settings.png" class="card-icon" alt="Custom">
                <h3>專屬指令</h3>
                <p>獨家功能，遊戲更便利。</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>加入我們的社群</p>
    </footer>

    <script>
        const canvas = document.getElementById('stage');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.size = Math.random() * 3 + 1;
                this.alpha = 1;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                this.alpha -= 0.02;
            }
            draw() {
                ctx.fillStyle = `rgba(45, 189, 74, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 觸控點擊產生綠色粒子碎裂效果
        window.addEventListener('click', (e) => {
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(e.clientX, e.clientY));
            }
        });

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.alpha <= 0) particles.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
