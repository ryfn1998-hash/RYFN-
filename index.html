<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PLASMA OVERLOAD</title>
    <style>
        :root {
            --neon-purple: #bc13fe;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            touch-action: none;
            user-select: none;
        }

        body {
            background-color: #000;
            height: 100vh;
            width: 100vw;
        }

        /* 強化的紫色霓虹流動邊框 */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            border: 8px solid transparent;
            border-image: conic-gradient(from var(--angle), transparent, var(--neon-purple), #ff00ff, var(--neon-purple), transparent) 1;
            z-index: 100;
            pointer-events: none;
            filter: drop-shadow(0 0 25px var(--neon-purple));
            animation: rotateGradient 1.5s linear infinite;
        }

        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        @keyframes rotateGradient {
            to { --angle: 360deg; }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* 當能量爆發時的螢幕抖動效果 */
        .shake {
            animation: shakeAnim 0.1s infinite;
        }

        @keyframes shakeAnim {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-2px, -1px); }
            100% { transform: translate(1px, 1px); }
        }
    </style>
</head>
<body id="body">

    <canvas id="stage"></canvas>

    <script>
        const canvas = document.getElementById('stage');
        const ctx = canvas.getContext('2d');
        const body = document.getElementById('body');
        
        let width, height;
        let particles = [];
        let touchPoints = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.size = Math.random() * 3 + 1;
                this.color = color;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.005;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            update() {
                // 向觸控點匯聚的引力
                touchPoints.forEach(p => {
                    const dx = p.x - this.x;
                    const dy = p.y - this.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 300) {
                        this.vx += dx * 0.005;
                        this.vy += dy * 0.005;
                    }
                });

                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.96;
                this.vy *= 0.96;
                this.alpha -= this.decay;
            }
        }

        function createDenseExplosion(x, y) {
            // 觸發螢幕抖動
            body.classList.add('shake');
            setTimeout(() => body.classList.remove('shake'), 200);

            for (let i = 0; i < 60; i++) {
                const color = Math.random() > 0.3 ? '#bc13fe' : '#ffffff';
                particles.push(new Particle(x, y, color));
            }
        }

        function updateTouchPoints(e) {
            touchPoints = [];
            const touches = e.touches ? Array.from(e.touches) : [e];
            touches.forEach(t => {
                touchPoints.push({ x: t.clientX, y: t.clientY });
                // 持續產生高密度流光
                for(let i=0; i<3; i++) {
                    particles.push(new Particle(t.clientX, t.clientY, '#bc13fe'));
                }
            });
        }

        window.addEventListener('mousedown', (e) => {
            updateTouchPoints(e);
            createDenseExplosion(e.clientX, e.clientY);
        });

        window.addEventListener('mousemove', (e) => {
            if (e.buttons > 0) updateTouchPoints(e);
        });

        window.addEventListener('touchstart', (e) => {
            e.preventDefault();
            updateTouchPoints(e);
            createDenseExplosion(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            updateTouchPoints(e);
        }, { passive: false });

        window.addEventListener('touchend', () => touchPoints = []);
        window.addEventListener('mouseup', () => touchPoints = []);

        function animate() {
            // 設置為 lighter 模式會讓粒子重疊處變亮，看起來更震撼
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
            ctx.fillRect(0, 0, width, height);
            
            ctx.globalCompositeOperation = 'lighter';

            // 繪製粒子間的神經元連線
            ctx.lineWidth = 0.5;
            for (let i = 0; i < particles.length; i += 2) { // 抽樣連線以保持效能
                for (let j = i + 1; j < particles.length; j += 5) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < 80) {
                        ctx.strokeStyle = `rgba(188, 19, 254, ${particles[i].alpha * 0.5})`;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            particles.forEach((p, index) => {
                if (p.alpha <= 0) {
                    particles.splice(index, 1);
                } else {
                    p.update();
                    p.draw();
                }
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
