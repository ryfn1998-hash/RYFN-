<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星河伺服器 - 官方網站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html { scroll-behavior: smooth; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #0d1117; color: #c9d1d9; font-family: "Microsoft JhengHei", sans-serif; }

        /* 導覽列 */
        .navbar {
            background-color: #3fb950;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            position: sticky;
            top: 0;
            z-index: 2000;
        }
        .nav-left { display: flex; align-items: center; color: #000; font-weight: bold; font-size: 1.2rem; }
        .nav-left i { margin-right: 10px; font-size: 1.5rem; }
        
        .nav-right { display: flex; gap: 20px; }
        .nav-link { color: #000; text-decoration: none; font-weight: 600; font-size: 0.95rem; }

        /* 手機漢堡選單 */
        .menu-toggle { display: none; font-size: 1.5rem; color: #000; cursor: pointer; }
        .nav-mobile {
            position: fixed; top: -100%; left: 0; width: 100%; background: #3fb950;
            display: flex; flex-direction: column; align-items: center; gap: 25px;
            padding: 80px 0 40px; transition: 0.4s ease-in-out; z-index: 1500;
        }
        .nav-mobile.active { top: 0; }
        .nav-mobile a { color: #000; text-decoration: none; font-size: 1.2rem; font-weight: bold; }

        /* 主視覺區 */
        .hero {
            padding: 80px 20px;
            text-align: center;
            background: radial-gradient(circle at 50% 50%, #1a2e1a 0%, #0d1117 100%);
        }
        .hero h1 { font-size: 2rem; margin-bottom: 30px; color: #fff; }
        .copy-card {
            background: linear-gradient(145deg, #238636, #2ea043);
            border-radius: 12px; padding: 25px; width: 320px; margin: 0 auto;
            cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .ip-box { background: rgba(0,0,0,0.2); padding: 12px; border-radius: 6px; font-family: monospace; font-size: 1.4rem; color: #fff; margin: 15px 0; }

        /* 數據中心 */
        .section-dark { background: #0d1117; padding: 60px 5%; border-top: 1px solid #30363d; }
        .section-title { text-align: center; margin-bottom: 40px; }
        .section-title h2 { font-size: 1.8rem; color: #fff; }
        
        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; max-width: 1100px; margin: 0 auto;
        }
        .stat-card {
            background: #161b22; border: 1px solid #30363d; border-radius: 10px;
            padding: 25px; transition: 0.3s;
        }
        .stat-label { color: #8b949e; font-size: 0.85rem; display: block; margin-bottom: 8px; }
        .stat-value { color: #fff; font-size: 1.5rem; font-weight: bold; }
        .stat-card i { color: #3fb950; font-size: 1.5rem; margin-bottom: 10px; display: block; }

        /* 特色介紹 */
        .feature-section { background: #fff; padding: 60px 5%; color: #1f2328; }
        .feature-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;
            max-width: 1200px; margin: 0 auto;
        }
        .feature-item {
            padding: 30px 15px; border-radius: 12px; text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); border: 1px solid #f0f0f0;
        }
        .feature-item i { font-size: 2.2rem; color: #3fb950; margin-bottom: 15px; }

        /* 頁尾 */
        .footer { background: #0d1117; padding: 60px 20px; text-align: center; border-top: 1px solid #30363d; }
        .footer-icons { display: flex; justify-content: center; gap: 40px; margin: 25px 0; }
        .footer-icons a { font-size: 3rem; text-decoration: none; }
        .fa-youtube { color: #ff0000; }
        .fa-discord { color: #5865f2; }

        /* 懸浮按鈕修復 */
        .float-btns { position: fixed; bottom: 30px; right: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 9999; }
        .float-btn { 
            width: 55px; height: 55px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            color: #fff !important; font-size: 1.8rem !important; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            text-decoration: none;
            overflow: hidden;
        }
        .bg-yt { background-color: #ff0000; }
        .bg-dc { background-color: #5865f2; }

        /* RWD 調整 */
        @media (max-width: 768px) {
            .nav-right { display: none; }
            .menu-toggle { display: block; }
            .feature-grid { grid-template-columns: repeat(2, 1fr); }
            .hero h1 { font-size: 1.6rem; }
        }

        #toast { visibility: hidden; background: #238636; color: #fff; padding: 12px 25px; border-radius: 8px; position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 10000; }
        #toast.show { visibility: visible; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-left"><i class="fas fa-cube"></i><span>星河伺服器</span></div>
        <div class="nav-right">
            <a href="#dashboard" class="nav-link">數據中心</a>
            <a href="#achievements" class="nav-link">成就統計</a>
            <a href="#features" class="nav-link">特色介紹</a>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    </nav>

    <div class="nav-mobile" id="nav-mobile">
        <a href="#dashboard" onclick="toggleMenu()">數據中心</a>
        <a href="#achievements" onclick="toggleMenu()">成就統計</a>
        <a href="#features" onclick="toggleMenu()">特色介紹</a>
    </div>

    <div class="hero">
        <h1>探索無限可能的方塊世界</h1>
        <div class="copy-card" onclick="copyIP('ryfn.falix.gg')">
            <p style="font-weight:bold;">Java Edition (PC)</p>
            <div class="ip-box">ryfn.falix.gg</div>
            <p style="font-size:0.8rem; opacity:0.8;">點擊複製 IP 加入伺服器</p>
        </div>
    </div>

    <section id="dashboard" class="section-dark">
        <div class="section-title"><h2>伺服器數據中心</h2></div>
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-label">運行狀態</span>
                <span id="live-status" class="stat-value">連線中...</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">在線人數</span>
                <span id="live-players" class="stat-value">0 / 50</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">伺服器版本</span>
                <span id="live-version" class="stat-value">1.21.1</span>
            </div>
        </div>
    </section>

    <section id="achievements" class="section-dark">
        <div class="section-title"><h2>全服成就統計</h2></div>
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-sign-in-alt"></i>
                <span class="stat-label">累計登入總次數</span>
                <span class="stat-value">12,840+</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-shoe-prints"></i>
                <span class="stat-label">玩家步行總距離</span>
                <span class="stat-value">458,209 km</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-skull-crossbones"></i>
                <span class="stat-label">玩家總擊殺生物數</span>
                <span class="stat-value">89,152+</span>
            </div>
        </div>
    </section>

    <section id="features" class="feature-section">
        <div class="feature-grid">
            <div class="feature-item"><i class="fas fa-map-marker-alt"></i><h3>TPA 傳送</h3></div>
            <div class="feature-item"><i class="fas fa-user-check"></i><h3>反作弊</h3></div>
            <div class="feature-item"><i class="fas fa-network-wired"></i><h3>多版本</h3></div>
            <div class="feature-item"><i class="fab fa-discord"></i><h3>DC同步</h3></div>
            <div class="feature-item"><i class="fas fa-user-shield"></i><h3>離線登入</h3></div>
            <div class="feature-item"><i class="fas fa-tachometer-alt"></i><h3>穩定運行</h3></div>
        </div>
    </section>

    <footer class="footer">
        <h3 style="color:#fff;">加入我們的社群</h3>
        <div class="footer-icons">
            <a href="https://youtube.com/@ryfn_falix_gg" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://discord.gg/3D49QtXgTK" target="_blank"><i class="fab fa-discord"></i></a>
        </div>
        <p style="color:#484f58; font-size:0.8rem;">© 2025-2026 Minecraft | 星河伺服器</p>
    </footer>

    <div class="float-btns">
        <a href="https://youtube.com/@ryfn_falix_gg" target="_blank" class="float-btn bg-yt">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://discord.gg/3D49QtXgTK" target="_blank" class="float-btn bg-dc">
            <i class="fab fa-discord"></i>
        </a>
    </div>

    <div id="toast">✅ IP 已複製！</div>

    <script>
        function toggleMenu() {
            document.getElementById('nav-mobile').classList.toggle('active');
        }

        function copyIP(text) {
            navigator.clipboard.writeText(text).then(() => {
                const x = document.getElementById("toast");
                x.className = "show";
                setTimeout(() => x.className = "", 2000);
            });
        }

        async function updateStats() {
            const ip = "ryfn.falix.gg";
            try {
                const res = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
                const data = await res.json();
                if (data.online) {
                    document.getElementById('live-status').innerText = "● 服務正常";
                    document.getElementById('live-status').style.color = "#3fb950";
                    document.getElementById('live-players').innerText = `${data.players.online} / ${data.players.max}`;
                    document.getElementById('live-version').innerText = data.version.name_clean;
                }
            } catch (e) { console.log("API Error"); }
        }
        updateStats();
        setInterval(updateStats, 30000);
    </script>
</body>
</html>
